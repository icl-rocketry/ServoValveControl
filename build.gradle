group 'com.iclr.storage'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    //compile group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
    compile name: 'RXTXcomm'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.9.3'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
}

jar {
    // Keep jar clean:
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF'
}

shadowJar {
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF'

    manifest {
        attributes 'Main-Class': 'com.iclr.storage.Main'
    }
    classifier ''
    dependencies {
        include(dependency(':RXTXcomm'))
        include(dependency('org.fxmisc.richtext:richtextfx'))
        include(dependency('commons-io:commons-io'))
    }
}
